<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원삭제</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/removeMember}" method="post">
		<table border="1">
			<tr>
				<td colspan="2" style="text-align: center; height: 50px;">정말 삭제하시겠습니까?</td>
			</tr>
			<input type="hidden" name="memberId" th:value="${memberId}">
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="memberPw"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">삭제</button>	
					<button type="reset" id="cencelBtn">취소</button>
				</td>
			</tr>
		</table>
		<h1 th:text="${result}"></h1>
		
	</form>
	<script>
		
	</script>
</th:block>


<th:block layout:fragment="customScript"></th:block>
<th:block layout:fragment="customJs"></th:block>

</html>
