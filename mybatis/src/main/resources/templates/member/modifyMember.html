<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원가입</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/modifyMember}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="memberId" th:value="${member.memberId}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="memberPw" th:value="${member.memberPw}"></td>
			</tr>
	
			<tr>
				<td>이름</td>
				<td><input type="text" name="memberName" th:value="${member.memberName}"></td>
			</tr>
			<tr>
				<td>권한</td>
				<td>
					<select name="memberLevel" style="width:100%;">
						<option value="1" th:selected="${member.memberLevel eq 1}">관리자</option>
						<option value="2" th:selected="${member.memberLevel eq 2}">판매자</option>
						<option value="3" th:selected="${member.memberLevel eq 3}">구매자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="memberEmail" th:value="${member.memberEmail}"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="memberAddr" th:value="${member.memberAddr}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">수정</button>	
					<button type="button">취소</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>


<th:block layout:fragment="customScript"></th:block>
<th:block layout:fragment="customJs"></th:block>

</html>
