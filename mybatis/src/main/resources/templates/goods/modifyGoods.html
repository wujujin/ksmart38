<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상품 수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/modifyGoods}" method="post">
		<th:block>
		<table border="1">
			<tr>
				<td>상품코드</td>
				<td><input type="text" name="goodsCode" th:value="${goods.goodsCode}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>상품이름</td>
				<td><input type="text" name="goodsName" th:value="${goods.goodsName}"></td>
			</tr>

			<tr>
				<td>가격</td>
				<td><input type="text" name="goodsPrice" th:value="${goods.goodsPrice}"></td>
			</tr>
			<tr>
				<td>판매자아이디</td>
				<td th:if="${session.SLEVEL == '판매자'}"><input type="text" name="goodsSellerId" th:value="${session.SID}"></td>
				<td th:if="${session.SLEVEL == '관리자'}">
					<select style="width: 100%" name="goodsSellerId">
						<th:block th:if="${#lists.size(sellerIdList) > 0}" th:each="si : ${sellerIdList}" >
							<option th:value="${si.memberId}" th:text="${si.memberId}"></option>
						</th:block>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">수정</button>
					<button type="button">취소</button>
				</td>
			</tr>
		</table>
		</th:block>
	</form>

</th:block>
<th:block layout:fragment="customScript"></th:block>
<th:block layout:fragment="customJs"></th:block>

</html>
