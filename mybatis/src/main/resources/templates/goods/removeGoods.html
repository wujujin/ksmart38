<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>상품 삭제</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<th:block >
			<form th:action="@{/removeGoods}" method="post">
				<table border="1">
					<tr style="text-align: center;">
						<td colspan="2"><h1>삭제하시겠습니까?</h1></td>
					</tr>
					<tr>
						<td>상품 코드 </td>
						<td>
							<input type="text" name="goodsCode" th:value="${goods.goodsCode}" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<td>상품 명 </td>
						<td>
							<input type="hidden" name="goodsSellerId" th:value="${goods.goodsSellerId}" />
							<input type="text" name="goodsName" th:value="${goods.goodsName}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>패스워드 확인</td>
						<td><input type="text" name="memberPw"/>
						</td>
					</tr>
					<tr style="text-align: center;">
						<td colspan="2"><button type="submit">삭제</button> <button type="button">취소</button></td>
					</tr>
				</table>
			</form>
		</th:block>
	</th:block>
</html>
