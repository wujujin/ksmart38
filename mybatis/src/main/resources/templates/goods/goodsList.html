<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>상품목록조회</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<div th:include="goods/search :: searchFragment"></div>
		<table border="1" style="width:100%">
			<thead>
				<tr>
					<th>상품번호</th>
					<th>상품이름</th>
					<th>가격</th>
					<th>판매자이름</th>
					<th>판매자아이디</th>
					<th>판매자이메일</th>
					<th>상품등록일</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="gl : ${goodsList}">
					<td th:text="${gl.goodsCode}"></td>
					<td th:text="${gl.goodsName}"></td>
					<td th:text="${gl.goodsPrice}"></td>
					<td th:text="${gl.member.memberName}"></td>
					<td th:text="${gl.goodsSellerId}"></td>
					<td th:text="${gl.member.memberEmail}"></td>
					<td th:text="${gl.goodsRegDate}"></td>
					<td><a th:href="@{/modifyGoods(goodsCode=${gl.goodsCode})}">수정</a></td>
					<td><a th:href="@{/removeGoods(goodsCode=${gl.goodsCode})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</th:block>

	
	<th:block layout:fragment="customScript"></th:block>
	<th:block layout:fragment="customJs"></th:block>

</html>
